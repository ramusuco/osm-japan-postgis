services:
  db:
    image: postgis/postgis:16-3.5
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  importer:
    build: ./importer
    depends_on:
      - db
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: postgres
      PGUSER: user
      PGPASSWORD: password
      PBF_PATH: /data/japan-latest.osm.pbf
    restart: "no"

volumes:
  dbdata: